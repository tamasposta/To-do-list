<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>To-do-list</title>
  </head>
  <body>
    <div id="main-container">
      <div id="sub-container">
        <div id="title-container">
          <h1>To-do-list</h1>
          <img id="list-img" src="Images/list.svg" alt="list" />
        </div>
        <p>Add your tasks here and select which priority they are</p>
        <form action="" id="to-do-form">
          <input type="text" id="to-do-add" placeholder="Add your task here" />
          <div id="form-inner">
            <select name="priority" id="priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <button type="submit" id="add-btn">ADD</button>
          </div>
        </form>
        <div id="filter">
          <p>Show:</p>
          <p class="priority-selector">All</p>
          <p class="priority-selector">High</p>
          <p class="priority-selector">Medium</p>
          <p class="priority-selector">Low</p>
        </div>
        <div id="sort">
          <p>Sort by:</p>
          <p class="sort-option">Name(A-Z)</p>
          <p class="sort-option">Priority</p>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
